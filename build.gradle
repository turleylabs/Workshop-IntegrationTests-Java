plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
    testImplementation files('lib/junit5-reporting-1.0.jar')
    testImplementation 'org.apache.logging.log4j:log4j-api:2.6.1'
    testImplementation 'org.apache.logging.log4j:log4j-core:2.6.1'
    testCompile "com.github.tomakehurst:wiremock-jre8:2.27.0"
    compile 'com.fasterxml.jackson.core:jackson-databind:2.11.1'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.11.1'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
